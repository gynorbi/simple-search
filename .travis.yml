language: node_js
node_js: stable
dist: trusty
sudo: required
addons:
  firefox: latest
  sauce_connect: true
  apt:
    sources:
    - google-chrome
    packages:
    - google-chrome-stable
  before_script:
  - npm install -g bower web-component-tester
  - export PATH=$PWD/node_modules/.bin:$PATH
  - bower install
  script:
  - xvfb-run wct --skip-plugin sauce_connect
  - if [ "${TRAVIS_PLULL_REQUEST}" = "false"]; then wct --skip-plugin local; fi
env:
  global:
  - secure: 
  - secure: 
  - secure: 
